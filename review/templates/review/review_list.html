{% extends 'review/base.html' %}

{% block content %}
	{% for review in reviews %}
		<div class="reivew">
			<div class="date">
				{{ review.created_date }}
			</div>
			<h1><a href="{% url 'review.views.review_detail' pk=review.pk %}"">{{ review.film }}</a></h1>
			<p>
				{{ review.text|linebreaks }}
			</p>
		</div>
	{% endfor %}
{% endblock content %}
